[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests that don't require AWS credentials
    integration: Integration tests that require AWS credentials
    slow: Tests that take a long time to run

