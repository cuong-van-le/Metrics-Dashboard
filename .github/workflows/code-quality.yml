name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install ruff isort mypy

      - name: Run Ruff
        run: |
          ruff check . --output-format=github

      - name: Check import sorting with isort
        run: |
          isort --check-only .

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy

      - name: Run MyPy
        run: |
          mypy . --ignore-missing-imports || true

  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Radon
        run: |
          pip install radon

      - name: Calculate complexity
        run: |
          radon cc . -a -nc

      - name: Calculate maintainability index
        run: |
          radon mi . -nc
